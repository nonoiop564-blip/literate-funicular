<div class="container">
    <div class="form_area">
        <p class="title">SIGN UP</p>
        <form id="signupForm">
            <div class="form_group">
                <label class="sub_title" for="name">Name</label>
                <input placeholder="Enter your full name" class="form_style" type="text" id="name" required>
            </div>
            <div class="form_group">
                <label class="sub_title" for="email">Email</label>
                <input placeholder="Enter your email" class="form_style" type="email" id="email" required>
            </div>
            <div class="form_group">
                <label class="sub_title" for="password">Password</label>
                <input placeholder="Enter your password" class="form_style" type="password" id="password" required>
            </div>
            <div>
                <button class="btn" type="submit">SIGN UP</button>
                <p>Have an Account? <a class="link" href="">Login Here!</a></p>
            </div>
        </form>
        <div id="response" style="margin-top:10px; color:green;"></div>
    </div>
</div>

<!-- JavaScript ูุฅุฑุณุงู ุงูุจูุงูุงุช -->
<script>
document.getElementById('signupForm').addEventListener('submit', function(e) {
    e.preventDefault();

    const name = document.getElementById('name').value;
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;

    fetch('/submit', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name, email, password })
    })
    .then(response => response.json())
    .then(data => {
        document.getElementById('response').innerText = data.message;
    })
    .catch(error => console.error('Error:', error));
});
</script>
